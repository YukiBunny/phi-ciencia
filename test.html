<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        function sendMail() {
            //Variables
            var to = "example@mail.com";
            var subject = "?subject=" + $("#subject").val();
            var body = "&body=" + $("#mailbody").val();
            //Funcion
            window.open("mailto:" + to + subject + body, "_blank");
        }
    </script>
</head>

<body>

    Asunto <textarea id="subject"></textarea>
    <br>
    Mensaje <textarea id="mailbody"></textarea>
    <br>
    <button onclick="sendMail()" styles="width:50px ; height: 50px">


</body>

</html>
